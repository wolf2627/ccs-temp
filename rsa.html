<html>

<head>
    <title>RSA Encryption</title>
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
</head>

<body>
    <center>
        <h1>RSA Algorithm</h1>
        <h2>Implemented Using HTML & Javascript</h2>
        <hr>
        <table>
            <tr>
                <td>Enter First Prime Number:</td>
                <td><input type="number" value="53" id="p"></td>
            </tr>
            <tr>
                <td>Enter Second Prime Number:</td>
                <td><input type="number" value="59" id="q"></td>
            </tr>
            <tr>
                <td>Enter the Message(cipher text):<br>[A=1, B=2,...]</td>
                <td><input type="number" value="89" id="msg"></td>
            <tr>
                <td>Public Key:</td>
                <td>
                    <p id="publickey"></p>
                </td>
            </tr>
            <tr>
                <td>Exponent:</td>
                <td>
                    <p id="exponent"></p>
                </td>
            </tr>
            <tr>
                <td>Private Key:</td>
                <td>
                    <p id="privatekey"></p>
                </td>
            </tr>
            <tr>
                <td>Cipher Text:</td>
                <td>
                    <p id="ciphertext"></p>
                </td>
            </tr>
            <tr>
                <td><button onclick="RSA();">Apply RSA</button></td>
            </tr>
        </table>
    </center>
</body>
<script type="text/javascript">
    function RSA() {
        var gcd, p, q, no, n, t, e, d, i, x, cipherText;
        gcd = function (a, b) { return (!b) ? a : gcd(b, a % b); };
        p = parseInt(document.getElementById('p').value);
        q = parseInt(document.getElementById('q').value);
        no = parseInt(document.getElementById('msg').value);
        n = p * q;
        t = (p - 1) * (q - 1);

        for (e = 2; e < t; e++) {
            if (gcd(e, t) == 1) {
                break;
            }
        }

        for (d = 1; d < t; d++) {
            if ((e * d) % t == 1) {
                break;
            }
        }

        cipherText = Math.pow(no, e) % n;

        document.getElementById('publickey').innerText = n;
        document.getElementById('exponent').innerText = e;
        document.getElementById('privatekey').innerText = d;
        document.getElementById('ciphertext').innerText = cipherText;
    }
</script>
